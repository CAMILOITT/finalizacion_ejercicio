<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main"></main>
    <div class="container">
      <h1 class="form__title">Tareas del dia</h1>
      <form class="form">
        <input
          class="form__input"
          type="text"
          placeholder="Agregar tarea"
          required
          autofocus
        />
        <button class="form__btn">
          <span class="btn__container">
            <span class="container__line--left container__line"></span>
            <span class="container__line--right container__line"></span
          ></span>
        </button>
      </form>
      <div class="list">
        <ul class="list__container"></ul>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
